<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="./logic.js"></script>
  </head>

  <body>
    <div id="debug-status" style="position: fixed; top: 10px; left: 10px; background: red; color: white; font-size: 18px; padding: 10px; z-index: 9999; font-family: monospace;">
      STATUS: SEARCHING...
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false"
             ghost-logic> <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="my-target">
         <a-sphere color="blue" radius="0.05"></a-sphere>
      </a-entity>

      <a-entity id="my-content" position="0 0 -1000" visible="false">
         <a-box color="red" position="0 0 0" scale="0.5 0.5 0.5" opacity="0.8"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
